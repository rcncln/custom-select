<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown Example</title>
  <link rel="stylesheet" href="styles.css"> <!-- Replace 'styles.css' with the path to your CSS file -->
  <script src="script.js"></script>
</head>
<body>
  <h1>Select your favorite fruit:</h1>
  <div class="custom-select-wrapper">
    <div class="custom-select">
      <span class="selected-option">Apple</span>
      <div class="options">
        <div class="option">Apple</div>
        <div class="option">Banana</div>
        <div class="option">Orange</div>
        <div class="option">Grape</div>
        <div class="option">Kiwi</div>
      </div>
    </div>
  </div>

  <!-- Add other content here -->

</body>
</html>
